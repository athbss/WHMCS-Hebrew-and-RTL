Title:
כרטיס תמיכה לא נפתח

Content:
<div style="direction: rtl; text-align: right;">
<p>{$client_name},</p>
<p>הדוא"ל ששלחת למערכת התמיכה שלנו לא התקבל מכיוון שהדוא"ל לא זוהה ככתובת המשוייכת ללקוח שלנו.</p>
<p>אם אתה זקוק לתמיכה, השתמש בכתובת הדוא"ל איתה ביצעת את הרישום לאזור הלקוחות.</p>
<p>&nbsp;</p>
<p>{$signature}</p>
</div>
